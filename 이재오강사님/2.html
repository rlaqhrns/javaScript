        log(typeof c);
        let it =c[Symbol.iterator](); //iterator생성

        //구현되어 있어서
        //for _ of _  이런 구문을 사용가능 
        log(it.next()); //약간 어려운 내용이지만 따라셔 쳐보세요
        log(it.next()); //약간 어려운 내용이지만 따라셔 쳐보세요
        log(it.next()); //약간 어려운 내용이지만 따라셔 쳐보세요
        log(it.next()); //약간 어려운 내용이지만 따라셔 쳐보세요
        log(it.next()); //약간 어려운 내용이지만 따라셔 쳐보세요
        log(it.next()); //약간 어려운 내용이지만 따라셔 쳐보세요
        log(it.next()); //약간 어려운 내용이지만 따라셔 쳐보세요
        log(it.next()); //약간 어려운 내용이지만 따라셔 쳐보세요
        
        //데이터 두개만 있으면 됩니다.
