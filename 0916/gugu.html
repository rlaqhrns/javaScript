        <style>
            #output {
                border: 1px solid #000;
                width: 400px;

        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

        <script>
            
            function Gugudan() {

            }
            Gugudan.prototype.calculator = function (index) {
                // let index = 3;
                let result = "";
                let $output = $("#output");
                for (let i = 1; i <= 9; i++) {
                    result = index * i;
                    $output.append(`${index} X ${i} = ${result}<br>`);

                }

            }
           
            Gugudan.prototype.clear = function () {
                let $output = $("#output");
                $output.empty();
            }
            Gugudan.prototype.callback = function(){

            }
            Gugudan.prototype.initEvent = function () {
                let obj = this;
                $("#3dan").click(function(){
                    obj.calculator(3);
                })
                $("#6dan").click(function(){
                    obj.calculator(6);
                })
                $("#9dan").click(function(){
                    obj.calculator(9);
                })
                $("#clear").click(this.clear);
            }



            $(document).ready(function () {
                let me1 = new Gugudan();
                me1.initEvent();
            });

        </script>

<body>

    <div>
        <button id="3dan">
            3단출력

        <button id="6dan">

        <button id="9dan">
            9단출력

        <button id="clear">

    <div id="output">

</body>
