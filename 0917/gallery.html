<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title> </title>

    <style>
        body {
            font-size: 9pt;
        }

        div.image-container {
            position: relative;
            border: 1px solid #000;
            height: 600px;
        }

        div.image-container img {
            position: absolute;
            left: 0;
            top: 0;
            width: 120px;
        }
    </style>



    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script>
        /*

            미션 03: 심플 갤러리를 클래스로 만들기
            함수 단위 코딩으로 만들어진 심플 갤러리를 프로토타입 클래스로 만들어 주세요.

        */
        const log = console.log;
        function SimpleGallery(info) {
            this.$images = null;
            this.count = info.count;
            this.imageWidth = info.width;
            this.imageHeight = info.height;
            this.setDefaultValue();
            this.init(info.selector);


        }
        SimpleGallery.prototype.setDefaultValue = function () {
            if (this.count == null) this.count = 5;
            if (this.imageWidth == null) this.imageWidth = 150;
            if (this.imageHeight == null) this.imageHeight = 150;
        }
        SimpleGallery.prototype.init = function (selector) {
            // this.$images = document.getElementById(selctor);
            this.$images = $(selector);

        }


        $(document).ready(function () {
            // 이미지  찾기

            let gallery1 = new SimpleGallery({ selector: "#container1 img", count: 6, width: 150, height: 150 });
            gallery1.showGallery();
            let gallery2 = new SimpleGallery({ selector: "#container2 img", count: 4, width: 200, height: 200 });

            gallery2.showGallery();

            // 이미지 배열 하기


        });

        //이미지 배열하기
        SimpleGallery.prototype.showGallery = function () {
            log(this.width);
            // 이미지 개수 구하기.
            var length = this.$images.length;

            // 이미지 배열하기.
            for (var i = 0; i < length; i++) {
                // n번째 이미지 구하기
                var $img = this.$images.eq(i);

                // 위치 값 구하기
                var x = 100 + ((i % this.count) * this.imageWidth);
                var y = 100 + (parseInt(i / this.count) * this.imageHeight);

                // 위치 설정
                $img.css({
                    left: x,
                    top: y
                });
            }
        }

    </script>
</head>

<body>
    <p>container1</p>
    <div class="image-container" id="container1">

        <img src="../img/banners/1.png">
        <img src="../img/banners/2.png">
        <img src="../img/banners/3.png">
        <img src="../img/banners/4.png">
        <img src="../img/banners/5.png">
        <img src="../img/banners/6.png">
        <img src="../img/banners/7.png">
        <img src="../img/banners/8.png">
    </div>
    <p>container2</p>

    <div class="image-container" id="container2">
        <img src="../img/banners/1.png">
        <img src="../img/banners/2.png">
        <img src="../img/banners/3.png">
        <img src="../img/banners/4.png">
        <img src="../img/banners/5.png">
        <img src="../img/banners/6.png">
        <img src="../img/banners/7.png">
        <img src="../img/banners/8.png">
    </div>
</body>

</html>
