<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <title>Document</title>
    <script>
        let arrFifo = [];
        let arrLifo = [];
        const log = console.log;
        $(document).ready(function(){
            $("button#in_fifo").click(function(){
                log($("input#b").val());
                arrFifo.push($("input#b").val());
            })
            $("button#in_lifo").click(function(){
                log($("input#b").val());
                arrLifo.push($("input#b").val());
            })
            $("button#out_fifo").click(function(){
                var result = arrFifo.shift();
                log(result);
                $("input#a").val(result)
            })
            $("button#out_lifo").click(function(){
                var result = arrLifo.pop();
                log(result);
                $("input#a").val(result);
            })


        })
    </script>
</head>
<body>
    <div>
        <label for="b">입력</label>
        <input type="text" id="b">
        <button id="in_fifo">FIFO입력</button>
        <button id="in_lifo">LIFO입력</button>
    </div>
    <hr>
    <div>
        <label for="a">출력</label>
        <input type="text" id="a">
        <button id="out_fifo">FIFO</button>
        <button id="out_lifo">LIFO/STACK</button>
    </div>
</body>
</html>
