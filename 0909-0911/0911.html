<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <title>Document</title>
    <script>
        let arr1 = [];
        let arr2 = [];
        
        $(document).ready(function(){
            $("button#in1").click(function(){
                console.log($("input#b").val());
                arr1.push($("input#b").val());
            })
            $("button#in2").click(function(){
                console.log($("input#b").val());
                arr2.push($("input#b").val());
            })
            $("button#fifo").click(function(){
                var result = arr1.shift();
                console.log(result);
                $("input#a").val(result)
            })
            $("button#lifo").click(function(){
                var result = arr2.pop();
                console.log(result);
                $("input#a").val(result);
            })


        })
    </script>
</head>
<body>
    <div>
        <label for="b">안녕하세요</label>
        <input type="text" id="b">
        <button id="in1">FIFO입력</button>
        <button id="in2">LIFO입력</button>
        <button id="fifo">FIFO</button>
        <button id="lifo">LIFO/STACK</button>
        <hr>
        <label for="a">출력</label>
        <input type="text" id="a">
    </div>
</body>
</html>
