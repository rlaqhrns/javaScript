<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let b = 7;
        const log = console.log;
        log("출력 값은", b);

        let re = [1, 2, 3, 4, 5]; //iterable 가능한 데이터를 순회 for ~ of 문으로

        for (const a of re) log(a * a); //자바의 advanced for문 처럼
        //순회 가능한 데이터를 출력,가공 및 프로세싱

        // for(var i = 0; i < re.length;i++){
        //     log(re[i]*re[i]);
        // }
        function add(a, b) {
            return a + b;
        }

        let add1 = function (a, b) {
            return a + b;
        }
        let add2 = (a, b) => a + b;
        log("function 선언 방법");
        log(add(3, 4));
        log(add1(5, 6));
        log(add2(3, 5));

        // function sum(x,y,z){ //파라미터의 갯수와 타입이 다르면 에러가 발생
        //     log(x,y,z);

        // }

        // spread, unpacking 이라고 한다. 가변 변수라고 함.
        function sum(y, ...x) { //파라미터의 갯수와 타입이 다르면 에러가 발생
            log("x : ", x, ", y : ", y);

        }
        sum(1, 2, 3, 4, 5);

        let re1 = [...[1, 2], ...[3, 4, 5, 6]];//spread
        log(re1);

        let sum1 = (a, b) => a + b;
        let sum2 = (a, b) => a - b;
        let sum3 = (a, b) => a * b;
        let sum4 = (a, b) => a / b;

        let re3 = sum1(4, 5);
        log("re3 : ", re3);
        re3 = sum2(4, 5);
        log("re3 : ", re3);
        re3 = sum3(4, 5);
        log("re3 : ", re3);
        re3 = sum4(4, 5);
        log("re3 : ", re3);

        function result2(f, x, y) {
            log("LOVE");
            log(f(x, y));
        }
        result2(sum1, 5, 7);
        result2(sum2, 5, 7);
        result2(sum3, 5, 7);
        result2(sum4, 5, 7);
        //result2(3,4);

        let funcArray = [sum1, sum2, sum3, sum4];

        for (let a of funcArray) {
            log("funcArray : ", a, a(3, 4));
        }

        let result3 = funcArray.map(i => i(6, 7));
        log(result3);
        //map은 iterable 가능한 데이터 하나씩 꺼내서 처리함
        //map은 입력 갯수와 출력 갯수가 동일함
        //funcArray에서 처음값 sum1을 꺼내와서 sum1(6,7)이 호출됨
        //여기서 i는 임수 변수로 내가 임의로 정하면 됩니다.
        let result4 = [1, 2, 3, 4].map(i => i * i);
        log(result4);

        function funcTest(...f) { //spread 사용함 f에 여러개의 데이터를 받음
            log(f);
            //for ~ of 구문으로 f에 iterable가능한 데이터 하나씩
            //꺼내서 a에 저장되고 a의 값을 이용하여 함수 호출 함
            for (const a of f) {
                log(a(15, 3));

            }
        }

        funcTest(sum1, sum2, sum3, sum4,(a,b)=> a*b*7,(a,b)=> a+7);
        //문제) 여러개의 파라미터를 받을 수 있는 함수를 선언하고
        //받은 데이터를 for ~ of 문을 활용하여 테스트 해보세요

        function plus(...x){
            let sum = 0;
            for(let a of x){
                sum += a;
            }
            log("sum :",sum);
        }
        plus(1,2,3,4,5,6,7,8,9);
    </script>
</head>
