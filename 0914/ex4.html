<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <title>Document</title>
    <script>
        $(document).ready(function () {
            $("#clickme").click(function () {
                $("#book").animate({
                    opacity: "-=0.1",
                    left: "+=50",
                    height: "toggle",
                }, {
                    duration:50,
                    step:function(now,fx){
                        console.log("여기 step는 몇번 호출되나?",now,fx);
                    }
                }, function () {
                    console.log("finish");
                })
            })

        })
    </script>
</head>

<body>
    <div id="clickme">여기를 눌러주세요.</div>
    <img src="../img/book.png" alt="" id="book" width="100" height="123" style="position: relative; left:10px">
</body>

</html>
